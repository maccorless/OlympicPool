{% extends "base.html" %}

{% block title %}Login - Olympic Medal Pool{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Login</h1>

    <div class="bg-white shadow rounded-lg p-8">
        <p class="text-gray-600 mb-6">Enter your email or phone number to log in</p>

        <form method="POST" action="{{ url_for('login', event_slug=event.slug, contest_slug=contest.slug) }}">
            <div class="mb-4">
                <label for="identifier" class="block text-gray-700 font-semibold mb-2">Email or Phone Number</label>
                <input type="text" id="identifier" name="identifier" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="you@example.com or +1 206-555-1234" value="{{ identifier or '' }}">
            </div>

            {% if config.DEBUG or config.NO_SMS_MODE %}
            <!-- Dev/testing only: Force OTP flow (hidden in bottom right) -->
            <div class="fixed bottom-0 right-0 p-4 opacity-0 hover:opacity-100 transition-opacity duration-300">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" name="force_otp" value="1" class="mr-2">
                    <span class="text-xs text-gray-400">Force OTP</span>
                </label>
            </div>
            {% endif %}

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 font-semibold">
                Log In
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Don't have an account? <a href="{{ url_for('register', event_slug=event.slug, contest_slug=contest.slug) }}" class="text-blue-600 hover:text-blue-700">Register</a>
        </p>
    </div>
</div>
{% endblock %}
