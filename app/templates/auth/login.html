{% extends "base.html" %}

{% block title %}Login - Olympic Medal Pool{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Login</h1>

    <div class="bg-white shadow rounded-lg p-8">
        <p class="text-gray-600 mb-6">Enter your email to receive a login link</p>

        <form method="POST" action="/login">
            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="you@example.com" value="{{ email or '' }}">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 font-semibold">
                Send Login Link
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Don't have an account? <a href="/register" class="text-blue-600 hover:text-blue-700">Register</a>
        </p>
    </div>
</div>
{% endblock %}
