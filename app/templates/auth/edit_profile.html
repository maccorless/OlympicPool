{% extends "base.html" %}

{% block title %}Edit Profile - Olympic Medal Pool{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Edit Profile</h1>

    <div class="bg-white shadow rounded-lg p-8">
        <form method="POST" action="{{ url_for('edit_profile', event_slug=event.slug, contest_slug=contest.slug) }}">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="{{ user['name'] }}">
            </div>

            <div class="mb-4">
                <label for="team_name" class="block text-gray-700 font-semibold mb-2">Team Name</label>
                <input type="text" id="team_name" name="team_name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="{{ user['team_name'] }}">
                <p class="text-sm text-gray-500 mt-1">This will be displayed on the leaderboard</p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <div class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded text-gray-600">
                    {{ user['email'] }}
                </div>
                <p class="text-sm text-gray-500 mt-1">Email cannot be changed</p>
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                        class="flex-1 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 font-semibold">
                    Save Changes
                </button>
                <a href="{{ url_for('my_picks', event_slug=event.slug, contest_slug=contest.slug) }}"
                   class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded hover:bg-gray-300 font-semibold text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
