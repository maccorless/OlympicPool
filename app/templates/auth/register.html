{% extends "base.html" %}

{% block title %}Register - Olympic Medal Pool{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Register</h1>

    <div class="bg-white shadow rounded-lg p-8">
        <form method="POST" action="/register">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="John Doe" value="{{ name or '' }}">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="you@example.com" value="{{ email or '' }}">
            </div>

            <div class="mb-6">
                <label for="team_name" class="block text-gray-700 font-semibold mb-2">Team Name</label>
                <input type="text" id="team_name" name="team_name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="My Dream Team" value="{{ team_name or '' }}">
                <p class="text-sm text-gray-500 mt-1">This will be displayed on the leaderboard</p>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 font-semibold">
                Register
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Already have an account? <a href="/login" class="text-blue-600 hover:text-blue-700">Login</a>
        </p>
    </div>
</div>
{% endblock %}
